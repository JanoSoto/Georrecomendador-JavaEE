<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VenueCreateDlg" widgetVar="VenueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVenueTitle}">
            <h:form id="VenueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{venueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVenueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{venueController.selected.id}" title="#{bundle.CreateVenueTitle_id}" required="true" requiredMessage="#{bundle.CreateVenueRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVenueLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{venueController.selected.latitude}" title="#{bundle.CreateVenueTitle_latitude}" required="true" requiredMessage="#{bundle.CreateVenueRequiredMessage_latitude}"/>
                        <p:outputLabel value="#{bundle.CreateVenueLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{venueController.selected.longitude}" title="#{bundle.CreateVenueTitle_longitude}" required="true" requiredMessage="#{bundle.CreateVenueRequiredMessage_longitude}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{venueController.create}" value="#{bundle.Save}" update="display,:VenueListForm:datalist,:growl" oncomplete="handleSubmit(args,'VenueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VenueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
