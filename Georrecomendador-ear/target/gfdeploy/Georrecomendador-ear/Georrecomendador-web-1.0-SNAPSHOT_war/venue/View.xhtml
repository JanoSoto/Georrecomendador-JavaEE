<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VenueViewDlg" widgetVar="VenueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVenueTitle}">
            <h:form id="VenueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{venueController.selected != null}">
                        <h:outputText value="#{bundle.ViewVenueLabel_id}"/>
                        <h:outputText value="#{venueController.selected.id}" title="#{bundle.ViewVenueTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVenueLabel_latitude}"/>
                        <h:outputText value="#{venueController.selected.latitude}" title="#{bundle.ViewVenueTitle_latitude}"/>
                        <h:outputText value="#{bundle.ViewVenueLabel_longitude}"/>
                        <h:outputText value="#{venueController.selected.longitude}" title="#{bundle.ViewVenueTitle_longitude}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VenueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
