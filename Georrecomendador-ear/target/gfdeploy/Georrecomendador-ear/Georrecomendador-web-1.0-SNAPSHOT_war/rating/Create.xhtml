<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatingCreateDlg" widgetVar="RatingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRatingTitle}">
            <h:form id="RatingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ratingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRatingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ratingController.selected.id}" title="#{bundle.CreateRatingTitle_id}" required="true" requiredMessage="#{bundle.CreateRatingRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRatingLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{ratingController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRatingLabel_venue}" for="venue" />
                        <p:selectOneMenu id="venue" value="#{ratingController.selected.venue}" >
                            <f:selectItems value="#{venueController.itemsAvailableSelectOne}"
                                           var="venueItem"
                                           itemValue="#{venueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRatingLabel_rating}" for="rating" />
                        <p:inputText id="rating" value="#{ratingController.selected.rating}" title="#{bundle.CreateRatingTitle_rating}" required="true" requiredMessage="#{bundle.CreateRatingRequiredMessage_rating}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ratingController.create}" value="#{bundle.Save}" update="display,:RatingListForm:datalist,:growl" oncomplete="handleSubmit(args,'RatingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RatingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
