<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatingViewDlg" widgetVar="RatingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRatingTitle}">
            <h:form id="RatingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ratingController.selected != null}">
                        <h:outputText value="#{bundle.ViewRatingLabel_id}"/>
                        <h:outputText value="#{ratingController.selected.id}" title="#{bundle.ViewRatingTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRatingLabel_user}"/>
                        <h:outputText value="#{ratingController.selected.user}" title="#{bundle.ViewRatingTitle_user}"/>
                        <h:outputText value="#{bundle.ViewRatingLabel_venue}"/>
                        <h:outputText value="#{ratingController.selected.venue}" title="#{bundle.ViewRatingTitle_venue}"/>
                        <h:outputText value="#{bundle.ViewRatingLabel_rating}"/>
                        <h:outputText value="#{ratingController.selected.rating}" title="#{bundle.ViewRatingTitle_rating}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RatingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
