<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorrelationViewDlg" widgetVar="CorrelationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorrelationTitle}">
            <h:form id="CorrelationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correlationController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorrelationLabel_user1}"/>
                        <h:outputText value="#{correlationController.selected.user1}" title="#{bundle.ViewCorrelationTitle_user1}"/>
                        <h:outputText value="#{bundle.ViewCorrelationLabel_user2}"/>
                        <h:outputText value="#{correlationController.selected.user2}" title="#{bundle.ViewCorrelationTitle_user2}"/>
                        <h:outputText value="#{bundle.ViewCorrelationLabel_correlation_value}"/>
                        <h:outputText value="#{correlationController.selected.correlation_value}" title="#{bundle.ViewCorrelationTitle_correlation_value}"/>
                        <h:outputText value="#{bundle.ViewCorrelationLabel_id}"/>
                        <h:outputText value="#{correlationController.selected.id}" title="#{bundle.ViewCorrelationTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorrelationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
